apiVersion: apps/v1
kind: Deployment
metadata:
  name: chatbot-deployment
  namespace: chatbot
spec:
  replicas: 4
  selector:
    matchLabels:
      app: chatbot
  template:
    metadata:
      labels:
        app: chatbot
    spec:
      containers:
        - name: chatbot-container
          image: dineshkannan05/chatbot-ai:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
