<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GroqBot Voice Chat</title>
    <style>
        /* Enhanced Modern Chat Styles */
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            background-color: #0d1117; /* Darker, modern background for J.A.R.V.I.S. */
            color: #00ffc8; /* Light blue/cyan glow color */
            overflow: hidden; /* Prevent scrollbars from animation */
        }
        
        /* 1. Canvas for background animation */
        #jarvisCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Keep it behind the chat box */
            /* Simple initial glow */
            box-shadow: 0 0 50px rgba(0, 255, 200, 0.4) inset, 0 0 20px rgba(0, 255, 200, 0.2);
        }

        /* 2. Style the main chat container for contrast and glow */
        .chat-container { 
            display: flex; 
            flex-direction: column; 
            width: 450px; 
            height: 80vh; 
            background: rgba(1, 20, 30, 0.95); /* Semi-transparent dark background */
            border-radius: 12px; 
            border: 1px solid rgba(0, 255, 200, 0.3); /* Border glow */
            box-shadow: 0 0 15px rgba(0, 255, 200, 0.5), 0 0 30px rgba(0, 255, 200, 0.2);
            overflow: hidden; 
            backdrop-filter: blur(2px); /* Optional: slight background blur */
        }
        
        /* Update header and buttons to match the aesthetic */
        .chat-header { 
            background-color: #00ffc8; 
            color: #0d1117; /* Dark text on bright glow */
            padding: 15px; text-align: center; font-size: 1.3em; font-weight: 700; 
        }
        
        #chat-window { flex-grow: 1; padding: 20px; overflow-y: auto; background-color: transparent; display: flex; flex-direction: column; }
        .message-bubble { 
            max-width: 80%; 
            padding: 10px 15px; 
            border-radius: 20px; 
            margin-bottom: 10px; 
            line-height: 1.4; 
            word-wrap: break-word; 
        }
        .user-message { 
            background-color: #00ffc8; /* Bright user message color */
            color: #0d1117; /* Dark text */
            align-self: flex-end; margin-left: auto; border-bottom-right-radius: 4px; 
        }
        .bot-message { 
            background-color: #1a324a; /* Darker, subtle bot message color */
            color: #00ffc8; /* Glow text */
            border: 1px solid rgba(0, 255, 200, 0.1);
            align-self: flex-start; margin-right: auto; border-bottom-left-radius: 4px; 
        }
        .input-area { display: flex; padding: 10px; border-top: 1px solid rgba(0, 255, 200, 0.2); background-color: rgba(1, 20, 30, 0.95); align-items: center; }
        #userInput { 
            flex-grow: 1; padding: 10px 15px; 
            border: 1px solid rgba(0, 255, 200, 0.3); 
            border-radius: 20px; 
            margin-right: 8px; 
            font-size: 16px; 
            background-color: #0d1117; 
            color: #00ffc8; 
        }
        #userInput::placeholder { color: rgba(0, 255, 200, 0.5); }

        .send-btn { 
            background-color: #00ffc8; 
            color: #0d1117;
            padding: 10px 15px; border: none; border-radius: 20px; cursor: pointer; font-size: 16px; transition: background-color 0.3s; 
        }
        .send-btn:hover:not(:disabled) { background-color: #00cc99; }
        .mic-btn { 
            padding: 10px; border: none; border-radius: 50%; 
            background-color: #ff0077; /* Red/Magenta for Mic */
            color: white; cursor: pointer; font-size: 16px; width: 40px; height: 40px; margin-left: 8px; transition: background-color 0.3s; 
        }
        .mic-btn.active { background-color: #2ecc71; animation: pulse 1s infinite alternate; }
        .mic-btn:hover:not(:disabled) { background-color: #cc0060; }
        .mic-btn:disabled { opacity: 0.4; background-color: #555; cursor: not-allowed; }

        .spinner { border: 4px solid rgba(0, 0, 0, 0.1); border-left-color: #00ffc8; border-radius: 50%; width: 16px; height: 16px; animation: spin 1s linear infinite; display: inline-block; margin-left: 5px; vertical-align: middle; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes pulse { from { box-shadow: 0 0 0 0 rgba(255, 0, 119, 0.7); } to { box-shadow: 0 0 0 10px rgba(255, 0, 119, 0); } }
    </style>
</head>
<body>
    <canvas id="jarvisCanvas"></canvas> <div class="chat-container">
        <div class="chat-header">GroqBot Voice Chat</div>
        <div id="chat-window">
            <div class="message-bubble bot-message">Hello! I'm GroqBot, powered by Groq's fast LLMs. If the mic button is disabled, please switch to a **secure HTTPS connection** to enable voice chat.</div>
        </div>
        <div class="input-area">
            <input type="text" id="userInput" placeholder="Type a message..." onkeypress="if(event.keyCode == 13) sendMessage()">
            <button onclick="sendMessage()" id="sendButton" class="send-btn">Send</button>
            <button onclick="toggleSpeechRecognition()" id="micButton" class="mic-btn">ðŸŽ¤</button>
        </div>
    </div>
    
    <script>
        const chatWindow = document.getElementById('chat-window');
        const userInput = document.getElementById('userInput');
        const sendButton = document.getElementById('sendButton');
        const micButton = document.getElementById('micButton');
        let conversationHistory = []; 

        // J.A.R.V.I.S. Canvas Animation Script
        const canvas = document.getElementById('jarvisCanvas');
        const ctx = canvas.getContext('2d');
        let lines = [];
        const maxLines = 15;
        
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        function initLines() {
            lines = [];
            for (let i = 0; i < maxLines; i++) {
                lines.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    length: Math.random() * 200 + 50,
                    angle: Math.random() * 2 * Math.PI,
                    speed: Math.random() * 1 + 0.5,
                    opacity: Math.random() * 0.7 + 0.3
                });
            }
        }
        initLines();

        function draw() {
            ctx.fillStyle = 'rgba(13, 17, 23, 0.1)'; 
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < lines.length; i++) {
                const line = lines[i];
                line.x += Math.cos(line.angle) * line.speed;
                line.y += Math.sin(line.angle) * line.speed;

                if (line.x < 0 || line.x > canvas.width || line.y < 0 || line.y > canvas.height) {
                    line.x = Math.random() < 0.5 ? 0 : canvas.width;
                    line.y = Math.random() * canvas.height;
                    line.angle = Math.random() * 2 * Math.PI;
                }

                ctx.beginPath();
                ctx.strokeStyle = `rgba(0, 255, 200, ${line.opacity})`;
                ctx.lineWidth = 1.5;
                ctx.moveTo(line.x, line.y);
                
                const endX = line.x - Math.cos(line.angle) * line.length;
                const endY = line.y - Math.sin(line.angle) * line.length;
                
                ctx.lineTo(endX, endY);
                ctx.stroke();
            }

            requestAnimationFrame(draw);
        }

        draw();
        // --- End Canvas Animation ---


        // --- Speech Recognition Setup ---
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        let recognition = null;
        
        // window.isSecureContext checks for HTTPS or localhost
        const isSecure = window.isSecureContext; 

        if (SpeechRecognition && isSecure) {
            recognition = new SpeechRecognition();
            recognition.continuous = false; 
            recognition.lang = 'en-US';

            recognition.onstart = function() {
                micButton.classList.add('active');
                micButton.disabled = true;
                userInput.placeholder = 'Listening... Speak now.';
            }

            recognition.onresult = function(event) {
                const transcript = event.results[0][0].transcript;
                userInput.value = transcript;
                sendMessage(); 
            }

            recognition.onend = function() {
                micButton.classList.remove('active');
                micButton.disabled = false;
                userInput.placeholder = 'Type a message...';
            }

            recognition.onerror = function(event) {
                console.error('Speech recognition error:', event.error);
                micButton.classList.remove('active');
                micButton.disabled = false;
                userInput.placeholder = 'Error or Permission denied.';
                alert('Speech recognition error: ' + event.error + '. Try refreshing the page.');
            }
        } else {
            micButton.disabled = true;
            if (!isSecure) {
                micButton.title = "Microphone requires HTTPS (Secure connection) or localhost.";
            } else {
                 micButton.title = "Browser does not support Web Speech API.";
            }
        }

        function toggleSpeechRecognition() {
            if (recognition && !micButton.disabled) {
                if (micButton.classList.contains('active')) {
                    recognition.stop();
                } else {
                    recognition.start();
                }
            }
        }
        // --- End Speech Recognition Setup ---

        function scrollToBottom() {
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        function createMessage(content, role) {
            const bubble = document.createElement('div');
            bubble.className = `message-bubble ${role}-message`;
            bubble.innerText = content; 
            chatWindow.appendChild(bubble);
            scrollToBottom();
            return bubble;
        }

        // Main function to send the message
        async function sendMessage() {
            const messageText = userInput.value.trim();
            
            if (!messageText) return;

            // 1. Display user message
            createMessage(messageText, 'user');
            
            // 2. Add user message to history
            conversationHistory.push({ role: 'user', content: messageText });

            // 3. Clear input and disable button
            userInput.value = '';
            sendButton.disabled = true;
            micButton.disabled = true;
            sendButton.innerHTML = '<span class="spinner"></span>';

            // 4. Create placeholder for bot response
            const botPlaceholder = createMessage('Thinking...', 'bot');

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ messages: conversationHistory })
                });

                if (!response.ok) {
                    // Handle HTTP error statuses (4xx, 5xx)
                    const errorDetails = await response.json().catch(() => ({}));
                    throw new Error(`Server responded with status ${response.status}. Details: ${errorDetails.message || 'Check backend logs for crash reason.'}`);
                }

                const result = await response.json();
                
                if (result.status === 'success') {
                    const botReply = result.reply;
                    
                    // Update placeholder with actual bot reply
                    botPlaceholder.innerText = botReply;
                    
                    // Add bot reply to history
                    conversationHistory.push({ role: 'assistant', content: botReply });

                } else {
                    // Handle application-level errors from Flask (e.g., client is None)
                    botPlaceholder.innerText = `App Error: ${result.message}`;
                }

            } catch (error) {
                // Catch network failures, timeouts, and JSON parsing errors
                console.error('Fetch/Network Error:', error);
                botPlaceholder.innerText = `Connection Failed: ${error.message}. Please check the server logs.`;
            } finally {
                // Re-enable buttons, checking secure context for the mic
                sendButton.disabled = false;
                micButton.disabled = !isSecure; 
                sendButton.innerHTML = 'Send';
                scrollToBottom();
            }
        }
    </script>
</body>
</html>
